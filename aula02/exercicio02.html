<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formataçao de texto</title>
</head>

<body>
    <b>
        Este texto esta em negrito
    </b>
    <br>
    <strong>
        Este texto está forte
    </strong>
    <br>
    <em>
        Este texto está enfatizado
    </em>
    <br>
    <i>
        Este texto está italico
    </i>
    <br>
    <small>
        Esta texto está pequeno
    </small>
    <br>
    Este texto contém
    <sub>
        subescrito
    </sub>
    <br>
    Este texto contém
    <sup>
        superescrito
    </sup>

</body >
</html>
