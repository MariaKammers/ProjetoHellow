<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class </title>
    <style>

        .note{
            font-size: 120%;
            color: red;
        }

        .city{
            background-color: tomato;
            color: white;
            padding: 10px;
        }
        .main{
            text-align: center;
        }

    </style>
</head>
<body>
    
    <h1>Meu título recebeu o estilo da <span class="note"> class note </span></h1>
    <p>Meu paragrafo também <span class="note">tem estilo da class note</span</p>

        <h2>Várias Class</h2>

        <p class="city main">este paragrafo usa dois estilos</p>
        <p class="city">este usa somente a classe city</p>
        <p class="main">este usa somente a classe main</p>

</body>
</html>
