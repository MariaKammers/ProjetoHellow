<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame exemplo</title>
</head>
<body>
    
    <p>Você pode usar os atributos width e height para definir altura e largura do frame</p>
    <iframe src="atributo_id_js.html" height="200 " width="300" title="Iframe Example"></iframe>

    <h2>Remover a borda da frame</h2>
    <p>Para remover o padrão de borda do frame, use CSS</p>
    <iframe src="atributo_id_js.html" style="border: none;" title="Iframe Example"></iframe>

    <h2>personalize a borda do Iframe</h2>
    <p>Com CSS, você também pode mudar o tamanho, estilo e cor da borda do iframe:</p>

    <iframe src="atributo_id_js.html" style="border: 2px solid #f5b9f0;" title="Iframe Example"></iframe>

</body>
</html>
