<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Semantica</title>
    <link rel="stylesheet" href="css/style2.css">

</head>
<body>
    
    <!--Tabela que organiza os dados de uma corrida-->

    <table>

        <!--Cabeçalho da tabela-->

        <thead>
            <tr>
                <!--Cabeçalho de cada coluna-->
                <th>Posição</th>
                <th>Nome</th>
                <th>Tempo</th>
            </tr>
        </thead>

        <!--Corpo da tabela onde os dados estão-->

        <tbody>
            <!--Dados da primeira linha-->
            <tr>
                <td>1</td>
                <td>Ana</td>
                <td>12s</td>
            </tr>
            <!--Dados da segunda linha-->
            <tr>
                <td>2</td>
                <td>Bruno</td>
                <td>15s</td>
            </tr>
            <!--Dados da terceira linha-->
            <tr>
                <td>3</td>
                <td>Clara</td>
                <td>18s</td>
            </tr>
        </tbody>

        <!--Rodapé da tabela-->

        <tfoot>
            <tr>
                <!--Resumo ou nota da tabela-->
                <th colspan="3">Resultado da corrida infantil</th>
            </tr>
        </tfoot>

    </table>

</body>
</html>
