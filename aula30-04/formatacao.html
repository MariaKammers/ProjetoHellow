<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formatação de texto HTML</h1>
    <p>Os elementos de formatação foram projetados para exibir tipos especiais de textos</p>
    <b> texto em negrito</b> <br>
    <strong> texto importante</strong> <br>
    <i>texto em italico</i> <br>
    <em>texto enfatizado</em> <br>
    <mark>texto marcado</mark> <br>
    <small>texto menor</small> <br>
    <del>texto excluido</del> <br>
    <ins>texto inserido</ins> <br>
    aqui <sup>texto subrescrito</sup> <br>
    aqui <sub>texto subscrito</sub> <br>

</body>
</html>
