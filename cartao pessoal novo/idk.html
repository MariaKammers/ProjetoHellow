<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
  </style>
</head>
<body>

<h2 class="tituloFilmes">Filmes favoritos</h2>


<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel" >

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner" style="height: 600px; width: 80%; margin-left: auto; margin-right: auto;">
    <div class="carousel-item active">
      <img src="https://thumbnails.cbsig.net/CBS_Production_Entertainment_VMS/2021/08/27/1938737731694/CROW_SAlone_16_9_1920x1080_805290_1920x1080.jpg" alt="the crow" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://ntvb.tmsimg.com/assets/p24115_v_h10_an.jpg?w=1280&h=720" alt="girl interrupted" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://ntvb.tmsimg.com/assets/p2866_v_h8_ad.jpg?w=1280&h=720" alt="nosferatu" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
        <img src="https://i0.wp.com/cloud.estacaonerd.com/wp-content/uploads/2020/07/29192116/Estreia-coringa-nos-cinemas.png?fit=1000%2C800&ssl=1" alt="Coringa" class="d-block" style="width:100%">
      </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


</body>
</html>
